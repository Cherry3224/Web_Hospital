<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <!--Kiểm soát hiện thị trang web trên di động-->
  <meta name = "viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập • R.F Hospital</title>
  <!--CSS -->
  <link rel="stylesheet" href="Login.css">
  <!--JavaScript -->
  <script src="Login.js" defer></script>
  <link rel="icon" type="image/x-icon" href="Chiikawa.png">
  <!--Tải Trước Tài Nguyên -->
  <link rel="preload" href="Login.css" as="style">
  <link rel="preload" href="Login.js" as="script">
</head>
<body>
  <main class = "wrap">
    <h1 class = "brand"> R.F Hospital</h1>
    <section class="panel"> <!--Khung viền phần Đăng Nhập-->
      <header>
        <h2 id="login-title" data-translate="title">Đăng nhập</h2> <!--Gán ID cho Sigin && titile cho JS translate-->
        <p data-translate="subtitle">Nhập Email và Mật Khẩu</p> <!-- Gán subtitle cho JS translate-->
      </header>
      <form id="loginForm" novalidate> <!--Ngăn trình duyệt kiểm tra hợp lệ-->
        <div class="input"> <!--Trường nhập Emai-->
          <span class="ico"> <!-- mail icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M3 7l9 6 9-6"/>
              <rect x="3" y="5" width="18" height="14" rx="3"/>
            </svg>
          </span>
          <input 
            type = "email" 
            id = "email" 
            name = "email"
            placeholder = "Email@gmail.com" 
            autocomplete="email" 
            required/>
        </div>
        <div class="input">
          <span class="ico"> <!-- lock icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
              <rect x="4" y="10" width="16" height="10" rx="3"/>
              <path d="M8 10V7a4 4 0 118 0v3"/>
            </svg>
          </span>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Password" 
            data-translate-placeholder="passwordPlaceholder"
            autocomplete="current-password" 
            required 
            minlength="6"/>
          <span class="icon_eye">
            <button 
              class="eye" 
              type="button" 
              id="togglePw">
              <svg class="icon" id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </span>
        </div>
        <div class="row">
          <a href="#" data-translate="forgotPassword">Forgot password?</a>
        </div>
        <button class="btn" type="submit" data-translate="signIn">
          Sign in
        </button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <div class="footer-wrap">
      <div class="lang">
        <select id="language-select">
          <option value="vi-vn" selected>Tiếng Việt</option>
          <option value="zh-cn">中文 (中国)</option>
          <option value="en-gb">English (United Kingdom)</option>
          <option value="en-us">English (United States)</option>
          <option value="de-de">Deutsch (Deutschland)</option>
        </select>
      </div>
      <nav class="links">
        <a href="#" data-translate="help">Help</a>
        <a href="#" data-translate="privacy">Privacy</a>
        <a href="#" data-translate="terms">Terms</a>
      </nav>
    </div>
  </footer>
</body>
</html>
